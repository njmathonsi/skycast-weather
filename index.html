<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="SkyCast - A minimalist weather app using the OpenWeatherMap API" />
  <title>SkyCast Weather</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>SkyCast ☁️</h1>
  <form id="weather-form">
    <input type="text" id="city-input" placeholder="Enter city..." required />
    <button type="submit">Get Weather</button>
  </form>
  <div id="weather-result">
    <p>Weather info will appear here.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
